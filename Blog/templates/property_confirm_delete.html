{% extends "base.html"%}
{% load crispy_forms_tags%}

<style>
    body {
    padding-top:65px
    }
</style>
{%block title%}
<title>Delete Post</title>
{% endblock title%}
    {% block content%}
<body>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Property</legend>
                 <h2>Are you sure you want to delete this Property "{{property.property_name}}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline.danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline.secondary" href="{% url 'property_detail' property.id %}">Cancel</a>

                </div>
            </form>
        </div>
</body>
{%endblock content%}
